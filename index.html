<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Myanmar Cities API</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="">
        <div class="container mt-5">
            <div class="row">
                <div class="col-6">
                    <div class="form-group mb-3">
                        <label for="stateSelect" class="form-label"
                            >တိုင်း / ပြည်နယ်</label
                        >
                        <select class="form-select" id="stateSelect">
                            <option selected>
                                ပြည် / တိုင်း ကိုရွေးချယ်ပေးပါ။
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="citySelect" class="form-label"
                            >မြို့နယ်</label
                        >
                        <select class="form-select" id="citySelect">
                            <option selected>မြို့နယ် ရွေးချယ်ပေးပါ။</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
